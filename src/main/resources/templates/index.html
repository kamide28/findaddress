<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>住所検索</title>
</head>
<body>
<h1>住所検索</h1>
<p>検索したい郵便番号を半角数字7桁で入力しEnterキーを押してください</p>
<form action="/address" method="get">
	<input type="text" name="zipCode" placeholder="郵便番号入力欄"/>
	<div th:if="${#fields.hasErrors('zipCodeForm.zipCode')}"
		 th:errors="*{zipCodeForm.zipCode}">
	</div>
</form>
</body>
</html>
